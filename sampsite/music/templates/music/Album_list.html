<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is the list of Albums</title>
</head>
<body>
<!-- Loads the path to your static files -->
{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>ï»¿

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- logo -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'music:list' %}">PythonMusic</a>
        </div>
    </div>
</nav>
    <h2>Albums:</h2>
    {% if all_Albums %}
    <ul>
        {% for album in all_Albums %}
        <li><a href = "{% url 'music:detail' album.id %}"> {{ album.album_title }}</a></li>
        {% endfor %}
   </ul>
    {% else %}
    <h2>You don't have any Albums </h2>
{% endif %}

</body>
</html>
